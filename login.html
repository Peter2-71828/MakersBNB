<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign In</title>
</head>
<body>
    <h2>Please sign in below</h2>
    <form id="signInForm">
        <label for="signingIn">Name</label><br>
        <input type="text" id="user" placeholder="Your Name">
    </form>
    <script>
        function myFunction() {
            window.location.href = "http://127.0.0.1:5500"
}
    </script>
    
    <button onclick="myFunction()", id="change">Submit</button>
